<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <title>Login - Talk It Up</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 2.5rem 2rem;
    }

    h2 {
      font-weight: 700;
      color: #333;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .form-text {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .input-group-text {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 0.375rem 0 0 0.375rem;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px #2575fc;
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      padding: 0.75rem;
    }

    .btn-primary:hover {
      background-color: #1a52d1;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.25rem;
    }

    .links a {
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Bem-vindo de volta!</h2>
  <p class="form-text">Entre para continuar conectado com a comunidade.</p>

  <form th:action="@{/login}" method="post" novalidate>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
      <input type="text" class="form-control" id="username" name="username" placeholder="Email" required autofocus />
    </div>

    <div class="mb-3 input-group">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input type="password" class="form-control" id="password" name="password" placeholder="Senha" required />
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
      Usuário ou senha inválidos.
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
      Logout realizado com sucesso.
    </div>

    <div class="d-grid mt-4">
      <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
    </div>

    <div class="links mt-3">
      <a th:href="@{/esqueci-senha}">Esqueceu a senha?</a>
      <a th:href="@{/registrar}">Criar conta</a>
    </div>

    <div th:if="${mensagemSucesso}" class="alert alert-success mt-3" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger mt-3" th:text="${mensagemErro}"></div>
  </form>
</div>

</body>
</html>
