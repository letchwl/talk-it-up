<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Talk It Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 1rem;
    }

    .form-label {
      font-weight: 600;
      color: #555;
    }

    .form-control:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px #2575fc;
    }

    .btn-primary {
      background-color: #2575fc;
      border: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
      padding: 0.75rem;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #1a52d1;
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      color: #2575fc;
      font-weight: 600;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .alert ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Criar Conta</h1>

  <form th:action="@{/registrar}" th:object="${dadosCadastroUsuario}" method="post" novalidate>

    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
      <ul>
        <li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"></li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
      <input type="text" class="form-control" id="nomeUsuario" th:field="*{nomeUsuario}" placeholder="Ex: letchzin" required>
    </div>

    <div class="mb-3">
      <label for="displayName" class="form-label">Nome de Exibição</label>
      <input type="text" class="form-control" id="displayName" th:field="*{displayName}" placeholder="Ex: Letch" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@exemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="biografia" class="form-label">Biografia</label>
      <textarea class="form-control" id="biografia" th:field="*{biografia}" rows="3" placeholder="Fale um pouco sobre você..."></textarea>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="********" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/login}" class="btn-link">Já tem uma conta? Entrar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
