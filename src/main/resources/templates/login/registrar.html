<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registrar - Fórum Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container my-5">
  <h1 class="mb-4">Criar uma nova conta</h1>

  <form th:action="@{/registrar}" th:object="${dadosCadastroUsuario}" method="post" class="card p-4 shadow-sm">

    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
      <ul>
        <li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"></li>
      </ul>
    </div>

    <div class="mb-3">
      <label for="nomeUsuario" class="form-label">Nome de Usuário</label>
      <input type="text" class="form-control" id="nomeUsuario" th:field="*{nomeUsuario}" placeholder="Ex: letchzin" required>
    </div>

    <div class="mb-3">
      <label for="displayName" class="form-label">Nome de Exibição</label>
      <input type="text" class="form-control" id="displayName" th:field="*{displayName}" placeholder="Ex: Letch" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="email@exemplo.com" required>
    </div>

    <div class="mb-3">
      <label for="biografia" class="form-label">Biografia</label>
      <textarea class="form-control" id="biografia" th:field="*{biografia}" rows="3" placeholder="Fale um pouco sobre você..."></textarea>
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="********" required>
    </div>

    <button type="submit" class="btn btn-primary">Registrar</button>
    <a th:href="@{/login}" class="btn btn-link">Já tem uma conta? Entrar</a>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
