<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Criar Resposta - Talk It Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    /* Mesmos estilos do form de criar t√≥pico, pode reaproveitar */
    body {
      background: linear-gradient(120deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 15px;
    }
    .form-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 700px;
      width: 100%;
    }
    h1 {
      font-weight: bold;
      color: #333;
      margin-bottom: 30px;
    }
    .form-label {
      font-weight: 600;
      color: #444;
    }
    .form-control,
    .form-select {
      border-radius: 10px;
      box-shadow: none;
      transition: border-color 0.3s ease;
    }
    .form-control:focus,
    .form-select:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 8px rgba(106, 17, 203, 0.3);
    }
    .btn-primary {
      background: #6a11cb;
      border: none;
      font-weight: 600;
      padding: 10px 25px;
      border-radius: 8px;
    }
    .btn-primary:hover {
      background: #4a0db4;
    }
    .btn-secondary {
      border-radius: 8px;
    }
    .text-danger {
      font-size: 0.9rem;
    }
    @media (max-width: 576px) {
      .form-container {
        padding: 25px 20px;
      }
      h1 {
        font-size: 1.5rem;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<div class="form-container">
  <h1>Criar Resposta</h1>

  <form th:action="@{'/topicos/' + ${dadosCriarResposta.topicoId} + '/respostas/novo'}"
        th:object="${dadosCriarResposta}" method="post" novalidate>

  <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
      <ul>
        <li th:each="erro : ${#fields.errors('*')}" th:text="${erro}"></li>
      </ul>
    </div>

    <input type="hidden" th:field="*{topicoId}" />

    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea th:field="*{mensagem}" class="form-control" id="mensagem" rows="5"
                placeholder="Escreva sua resposta aqui..."></textarea>
      <div class="text-danger" th:if="${#fields.hasErrors('mensagem')}" th:errors="*{mensagem}"></div>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Enviar Resposta</button>
      <a th:href="@{'/topicos/' + ${dadosCriarResposta.topicoId}}" class="btn btn-secondary">Cancelar</a>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
