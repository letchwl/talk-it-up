<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title th:text="${topico.titulo}">Tópico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS e ícones -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #fff;
      display: flex;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: white;
      border-radius: 0 30px 30px 0;
      padding: 3rem 1.8rem 2rem;
      box-shadow: 6px 0 20px rgba(38, 24, 75, 0.15);
      display: flex;
      flex-direction: column;
      user-select: none;
      z-index: 1000;
    }

    .sidebar h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #6a11cb;
      text-align: center;
      margin-bottom: 3rem;
      letter-spacing: 2px;
    }

    .sidebar .nav-link,
    .sidebar form button.nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      margin-bottom: 1.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 16px;
      color: #6a11cb;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active,
    .sidebar form button.nav-link:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
    }

    .sidebar form button.nav-link {
      width: 100%;
      justify-content: flex-start;
    }

    .content {
      margin-left: 240px;
      padding: 3.5rem 3rem;
      flex: 1;
      max-width: calc(100% - 240px);
      background: #fff;
      border-radius: 0 25px 25px 0;
      box-shadow: inset 5px 0 10px rgba(106,17,203,0.15);
      overflow-y: auto;
      min-height: 100vh;
      color: #3a3a3a;
      user-select: none;
    }

    .content h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #6a11cb;
    }

    .topico-card, .resposta-card {
      background: #f9f9fb;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(106, 17, 203, 0.15);
      padding: 20px 25px;
      margin-bottom: 25px;
      color: #3a3a3a;
      user-select: text;
    }

    .topico-card h2 {
      font-weight: 700;
      font-size: 1.6rem;
      margin-bottom: 0.7rem;
    }

    .topico-card p, .resposta-card p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 0.7rem;
    }

    .topico-card small, .resposta-card small {
      font-size: 0.9rem;
      color: #666;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 12px;
      padding: 0.6rem 1.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
      transition: background-color 0.3s ease;
    }

    .dropdown-resposta {
      position: absolute;
      top: 10px;
      right: 18px;
    }

    .dropdown-resposta .btn-dropdown {
      width: 34px;
      height: 34px;
      padding: 0;
      background-color: transparent;
      border: none;
      font-size: 1.4rem;
      color: #6a11cb;
      transition: color 0.3s ease, background-color 0.3s ease;
      border-radius: 10px;
    }

    .dropdown-resposta .btn-dropdown:hover {
      background-color: rgba(106, 17, 203, 0.1);
      color: #2575fc;
    }

    .dropdown-menu {
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.25);
      font-size: 0.95rem;
      min-width: 140px;
      border: none;
    }

    .dropdown-item {
      padding: 10px 16px;
      border-radius: 10px;
      transition: background-color 0.25s ease;
    }

    .dropdown-item:hover {
      background-color: #f0e6ff;
    }

    .dropdown-item.text-danger:hover {
      background-color: #ffe6e6;
      color: #c82333;
    }


    .btn-primary:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 1rem;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 12px rgba(106,17,203,0.3);
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar .nav-link,
      .sidebar form button.nav-link {
        margin-bottom: 0;
        padding: 10px 12px;
        font-size: 1rem;
      }

      .content {
        margin-left: 0;
        margin-top: 90px;
        padding: 2rem;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .topico-card, .resposta-card {
        padding: 15px 20px;
      }

      .content h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Talk It Up</h2>
  <a th:href="@{/topicos}" class="nav-link"><i class="bi bi-arrow-left"></i> Voltar</a>
  <a th:href="@{'/perfil/' + ${usuario.nomeUsuario}}" class="nav-link"><i class="bi bi-person-fill"></i> Perfil</a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-link nav-link p-0"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </form>
</div>

<div class="content">

  <div class="topico-card">
    <h1 th:text="${topico.titulo}">Título do tópico</h1>
    <p th:text="${topico.mensagem}">Mensagem do tópico</p>
    <small>
      Criado por <strong th:text="${topico.nomeAutor != null ? topico.nomeAutor : 'Autor desconhecido'}">Autor</strong>
      em <span th:text="${#temporals.format(topico.dataCriacao, 'dd/MM/yyyy HH:mm')}">data</span> |
      Categoria: <span th:text="${topico.categoria}">Categoria</span>
    </small>
  </div>

  <h3>Respostas (<span th:text="${topico.respostas.size()}">0</span>)</h3>

  <div th:if="${topico.respostas.isEmpty()}">
    <p class="text-muted">Nenhuma resposta ainda.</p>
  </div>

  <div th:each="resposta : ${topico.respostas}" class="resposta-card position-relative">

    <p th:text="${resposta.mensagem}">Mensagem da resposta</p>
    <small>
      Respondido por <strong th:text="${resposta.autor != null ? resposta.autor.nomeUsuario : 'Autor desconhecido'}">Autor</strong>
      em <span th:text="${#temporals.format(resposta.dataCriacao, 'dd/MM/yyyy HH:mm')}">data</span>
    </small>

    <div class="dropdown position-absolute top-0 end-0 me-3 mt-2">
      <button class="btn btn-icon" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-three-dots-vertical"></i>
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" th:href="@{'/respostas/' + ${resposta.id} + '/editar'}">Editar</a>
        </li>
        <li>
          <form th:action="@{'/respostas/' + ${resposta.id}}" method="post" onsubmit="return confirm('Tem certeza que deseja excluir esta resposta?');">
            <input type="hidden" name="_method" value="delete" />
            <button type="submit" class="dropdown-item text-danger p-0 m-0 border-0 bg-transparent">Excluir</button>
          </form>
        </li>
      </ul>
    </div>

  </div>

  <a th:href="@{'/topicos/' + ${topico.id} + '/respostas/novo'}" class="btn btn-primary mt-4">
    <i class="bi bi-plus-lg me-1"></i> Criar Resposta
  </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
