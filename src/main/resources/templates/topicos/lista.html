<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Feed de Tópicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    /* Sidebar fixa */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh; /* altura total da tela */
      width: 220px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 60px; /* pra não colar no topo, ajuste se tiver navbar */
      z-index: 1030;
    }
    .sidebar .nav-link {
      color: #333;
      font-weight: 500;
    }
    .sidebar .nav-link:hover {
      background-color: #e9ecef;
      border-radius: 4px;
      color: #007bff;
    }

    /* Conteúdo principal ajustado pra não ficar embaixo da sidebar */
    .content {
      margin-left: 220px;
      padding: 20px 30px;
    }

    /* Botão flutuante redondo */
    .btn-flutuante {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 36px;
      color: white;
      background-color: #007bff;
      border: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      z-index: 1100;
      text-decoration: none;
    }
    .btn-flutuante:hover {
      background-color: #0056b3;
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <ul class="nav flex-column px-3">
    <li class="nav-item mb-2">
      <a th:href="@{/topicos}" class="nav-link">Feed</a>
    </li>
    <li class="nav-item mb-2">
      <a th:href="@{/{nome}(nome=${nomeUsuarioLogado})}" class="nav-link">Meu Perfil</a>
    </li>
    <li class="nav-item">
      <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link nav-link p-0" style="color: #dc3545;">Logout</button>
      </form>
    </li>
  </ul>
</div>

<div class="content container my-5">

  <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert" th:text="${mensagemSucesso}"></div>

  <h1 class="mb-4">Explorar</h1>

  <form method="get" action="#" class="mb-3">
    <input type="text" name="busca" placeholder="Buscar tópicos..." class="form-control" />
  </form>

  <div th:if="${topicos.content.empty}">
    <p>Nenhum tópico encontrado.</p>
  </div>

  <div class="list-group">
    <div th:each="topico : ${topicos.content}" class="list-group-item list-group-item-action flex-column align-items-start mb-3 shadow-sm rounded">
      <div class="d-flex w-100 justify-content-between">
        <h5 th:text="${topico.titulo}">Título do tópico</h5>
        <small th:text="${#dates.format(topico.dataCriacao, 'dd/MM/yyyy HH:mm')}">01/01/2025 12:00</small>
      </div>
      <p class="mb-1" th:text="${topico.mensagem}">Mensagem breve do tópico...</p>
      <small>Criado por <span th:text="${topico.nomeAutor}">Autor</span></small>

      <div class="mt-2">
        <button class="btn btn-sm btn-outline-primary me-2">Curtir</button>
        <a th:href="@{'/topicos/' + ${topico.id}}" class="btn btn-sm btn-outline-secondary">Ver detalhes</a>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${topicos.first} ? 'disabled'">
        <a class="page-link" th:href="@{'/topicos?page=' + ${topicos.number - 1}}">Anterior</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Página <span th:text="${topicos.number + 1}">1</span> de <span th:text="${topicos.totalPages}">1</span></span>
      </li>
      <li class="page-item" th:classappend="${topicos.last} ? 'disabled'">
        <a class="page-link" th:href="@{'/topicos?page=' + ${topicos.number + 1}}">Próximo</a>
      </li>
    </ul>
  </nav>

</div>

<!-- Botão flutuante para criar novo tópico -->
<a href="/topicos/novo" class="btn-flutuante" title="Novo tópico">+</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
