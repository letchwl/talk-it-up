<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Feed - Talk It Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos base -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      color: #fff;
      display: flex;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 240px;
      background: white;
      border-radius: 0 30px 30px 0;
      padding: 3rem 1.8rem 2rem;
      box-shadow: 6px 0 20px rgba(38, 24, 75, 0.15);
      display: flex;
      flex-direction: column;
      user-select: none;
      z-index: 1000;
    }

    .sidebar h2 {
      font-weight: 700;
      font-size: 1.8rem;
      color: #6a11cb;
      text-align: center;
      margin-bottom: 3rem;
      letter-spacing: 2px;
    }

    .sidebar .nav-link,
    .sidebar form button.nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 20px;
      margin-bottom: 1.3rem;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 16px;
      color: #6a11cb;
      background: transparent;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar .nav-link:hover,
    .sidebar .nav-link.active,
    .sidebar form button.nav-link:hover {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
    }

    .sidebar form button.nav-link {
      width: 100%;
      justify-content: flex-start;
    }

    .content {
      margin-left: 240px;
      padding: 3.5rem 3rem;
      flex: 1;
      max-width: calc(100% - 240px);
      background: #fff;
      border-radius: 0 25px 25px 0;
      box-shadow: inset 5px 0 10px rgba(106,17,203,0.15);
      overflow-y: auto;
      min-height: 100vh;
    }

    .content h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 2rem;
      color: #333;
      user-select: none;
    }

    form.mb-4 input.form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(106,17,203,0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    form.mb-4 input.form-control:focus {
      border-color: #6a11cb;
      box-shadow: 0 0 10px rgba(106,17,203,0.5);
      outline: none;
    }

    .topico-card {
      background: #f9f9fb;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(106, 17, 203, 0.15);
      padding: 30px 28px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
      cursor: pointer;
      color: #3a3a3a;
      user-select: none;
    }

    .topico-card:hover {
      background: #f3eaff;
      box-shadow: 0 18px 36px rgba(106, 17, 203, 0.3);
      transform: translateY(-4px);
    }

    .topico-card h5 {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 0.7rem;
      color: #6a11cb;
    }

    .topico-card p {
      font-size: 1rem;
      line-height: 1.45;
      margin-bottom: 0.9rem;
      color: #555;
    }

    .topico-card small {
      font-size: 0.85rem;
      color: #888;
    }

    .dropdown-menu {
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(106,17,203,0.25);
      font-size: 0.95rem;
      min-width: 140px;
    }

    .dropdown-item-action {
      transition: filter 0.2s ease;
    }

    .dropdown-item-action:hover {
      filter: brightness(0.92);
    }

    .pagination {
      margin-top: 3.5rem;
    }

    .page-link {
      border-radius: 12px !important;
      border: 2px solid transparent;
      color: #6a11cb !important;
      font-weight: 600;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .page-link:hover {
      background-color: #6a11cb !important;
      color: white !important;
    }

    .page-item.disabled .page-link {
      color: #aaa !important;
      cursor: default;
      background-color: transparent !important;
    }

    .btn-flutuante {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 65px;
      height: 65px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border-radius: 50%;
      color: white;
      font-size: 32px;
      border: none;
      box-shadow: 0 8px 25px rgba(106,17,203,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.25s ease;
      user-select: none;
      z-index: 1050;
    }

    .btn-flutuante:hover {
      transform: scale(1.12);
      box-shadow: 0 12px 40px rgba(106,17,203,0.9);
    }

    /* Responsivo */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: fixed;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 1rem;
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 12px rgba(106,17,203,0.3);
      }

      .sidebar h2 {
        display: none;
      }

      .sidebar .nav-link,
      .sidebar form button.nav-link {
        margin-bottom: 0;
        padding: 10px 12px;
        font-size: 1rem;
      }

      .content {
        margin-left: 0;
        margin-top: 90px;
        padding: 2rem;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      .btn-flutuante {
        bottom: 20px;
        right: 20px;
        width: 55px;
        height: 55px;
        font-size: 28px;
      }

      .topico-card {
        padding: 24px 20px;
      }

      .content h1 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .sidebar .nav-link i {
        font-size: 1.2rem;
      }

      .sidebar .nav-link {
        gap: 6px;
        padding: 8px;
      }

      .dropdown-menu {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Talk It Up</h2>
  <a th:href="@{/topicos}" class="nav-link active"><i class="bi bi-search"></i> Explorar</a>
  <a th:href="@{'/perfil/' + ${usuario.nomeUsuario}}" class="nav-link"><i class="bi bi-person-fill"></i> Perfil</a>
  <form th:action="@{/logout}" method="post">
    <button type="submit" class="btn btn-link nav-link p-0"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </form>
</div>

<div class="content">
  <h1>Explorar Tópicos</h1>

  <form method="get" action="#" class="mb-4">
    <input type="text" name="busca" placeholder="Buscar por título ou conteúdo..." class="form-control shadow-sm" />
  </form>

  <div th:if="${topicos.content.empty}">
    <p class="text-muted">Nenhum tópico encontrado.</p>
  </div>

  <div th:each="topico : ${topicos.content}" class="topico-card">
    <div class="d-flex justify-content-between flex-wrap align-items-start">
      <h5 th:text="${topico.titulo}">Título</h5>
      <div class="dropdown">
        <button class="btn btn-sm btn-light p-0" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="line-height:1;">
          <i class="bi bi-three-dots-vertical fs-5"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li>
            <a th:href="@{'/topicos/' + ${topico.id} + '/editar'}" class="dropdown-item dropdown-item-action">Editar</a>
          </li>
          <li>
            <form th:action="@{'/topicos/' + ${topico.id} + '/excluir'}" method="post" style="margin:0;">
              <input type="hidden" name="_method" value="delete"/>
              <button type="submit" class="dropdown-item dropdown-item-action text-danger"
                      onclick="return confirm('Tem certeza que deseja excluir este tópico?');">
                Excluir
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
    <p class="mb-1 mt-2" th:text="${topico.mensagem}">Mensagem</p>
    <small>
      Criado por <strong th:text="${topico.nomeAutor}">Autor</strong>
      em <span th:text="${#temporals.format(topico.dataCriacao, 'dd/MM/yyyy HH:mm')}">data</span> |
      Categoria: <span th:text="${topico.categoria}">Categoria</span>
    </small>

    <a th:href="@{'/topicos/' + ${topico.id}}"
       class="btn btn-sm btn-outline-primary d-flex align-items-center mt-3"
       title="Ver respostas">
      <i class="bi bi-chat-left-text-fill me-1"></i>
      <span th:text="${topico.respostas.size()}">0</span>
    </a>
  </div>

  <nav class="mt-5" aria-label="Paginação">
    <ul class="pagination justify-content-center">
      <li class="page-item" th:classappend="${topicos.first} ? 'disabled'">
        <a class="page-link" th:href="@{'/topicos?page=' + ${topicos.number - 1}}">Anterior</a>
      </li>
      <li class="page-item disabled">
        <span class="page-link">Página <span th:text="${topicos.number + 1}">1</span> de <span th:text="${topicos.totalPages}">1</span></span>
      </li>
      <li class="page-item" th:classappend="${topicos.last} ? 'disabled'">
        <a class="page-link" th:href="@{'/topicos?page=' + ${topicos.number + 1}}">Próximo</a>
      </li>
    </ul>
  </nav>
</div>

<a href="/topicos/novo" class="btn-flutuante" title="Novo tópico"><i class="bi bi-plus-lg"></i></a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
