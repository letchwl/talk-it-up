<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil - Talk It Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body {
          margin: 0;
          background: linear-gradient(120deg, #f1f3f9, #e2e8f0);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
          display: flex;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 230px;
          background: linear-gradient(135deg, #6a11cb, #2575fc);
          color: white;
          padding: 60px 20px 20px;
          z-index: 1000;
          display: flex;
          flex-direction: column;
        }

        .sidebar h2 {
          font-size: 1.6rem;
          margin-bottom: 2rem;
          text-align: center;
          font-weight: 700;
          letter-spacing: 2px;
          user-select: none;
        }

        .sidebar .nav-link {
          color: white;
          font-weight: 600;
          margin-bottom: 15px;
          padding: 12px 15px;
          border-radius: 10px;
          display: flex;
          align-items: center;
          gap: 10px;
          font-size: 1rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
          background-color: rgba(255,255,255,0.25);
        }

        .sidebar form button.nav-link {
          border: none;
          background: transparent;
          padding: 0;
          color: #ffc9c9;
          cursor: pointer;
          width: 100%;
          text-align: left;
        }

        .sidebar form button.nav-link:hover {
          background-color: rgba(255, 192, 203, 0.25);
          color: #fff;
        }

        .toggle-theme {
          position: absolute;
          top: 10px;
          right: 10px;
          background: rgba(255,255,255,0.1);
          border-radius: 12px;
          padding: 8px 12px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: background 0.3s ease;
          border: 1px solid rgba(255,255,255,0.3);
        }

        .toggle-theme:hover {
          background: rgba(255,255,255,0.2);
        }

        .toggle-theme i {
          font-size: 1.4rem;
          color: white;
        }

        .content {
          margin-left: 230px;
          padding: 40px 30px;
          flex: 1;
          max-width: calc(100% - 230px);
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .profile-card {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 16px;
          box-shadow: 0 6px 18px rgba(0,0,0,0.08);
          padding: 40px 30px;
          max-width: 480px;
          width: 100%;
          text-align: center;
          user-select: none;
        }

        .profile-photo {
          width: 140px;
          height: 140px;
          border-radius: 50%;
          object-fit: cover;
          border: 5px solid #2575fc;
          background-color: #f0f0f0;
          margin-bottom: 1.5rem;
          box-shadow: 0 0 12px #2575fc;
        }

        .display-name {
          font-size: 2rem;
          font-weight: 700;
          color: #333;
          margin-bottom: 0.25rem;
        }

        .username {
          font-size: 1rem;
          color: #666;
          margin-bottom: 1.5rem;
        }

        .biografia {
          background-color: #f8f9fa;
          padding: 1.2rem 1.5rem;
          border-radius: 12px;
          color: #444;
          margin-bottom: 2.5rem;
          box-shadow: inset 0 0 5px #ddd;
          white-space: pre-wrap;
          word-wrap: break-word;
        }

        .btn-group-profile {
          display: flex;
          flex-direction: column;
          gap: 12px;
        }

        .btn-group-profile .btn {
          font-weight: 700;
          padding: 0.85rem 0;
          font-size: 1.1rem;
          border-radius: 12px;
        }

        .btn-primary {
          background-color: #2575fc;
          border: none;
          color: white;
        }

        .btn-outline-secondary {
          color: #2575fc;
          border-color: #2575fc;
        }

        .btn-danger {
          background-color: #dc3545;
          border: none;
          color: white;
        }

        /* MODO ESCURO */
        body.dark-mode {
          background: linear-gradient(120deg, #1e1e2f, #12121b);
          color: #ddd;
        }

        body.dark-mode .sidebar {
          background: linear-gradient(135deg, #1e1e2f, #12121b);
          color: #ddd;
          box-shadow: 3px 0 8px rgba(0,0,0,0.6);
        }

        body.dark-mode .sidebar .nav-link {
          color: #ddd;
        }

        body.dark-mode .sidebar .nav-link:hover,
        body.dark-mode .sidebar .nav-link.active {
          background-color: rgba(255, 255, 255, 0.15);
        }

        body.dark-mode .sidebar form button.nav-link {
          color: #f7f7f7;
        }

        body.dark-mode .sidebar form button.nav-link:hover {
          background-color: rgba(255, 255, 255, 0.15);
          color: #fff;
        }

        body.dark-mode .content {
          color: #ddd;
        }

        body.dark-mode .profile-card {
          background: rgba(30, 30, 30, 0.95);
          box-shadow: 0 6px 18px rgba(0,0,0,0.9);
          color: #eee;
        }

        body.dark-mode .biografia {
          background-color: #1a1a1a;
          color: #ccc;
          box-shadow: inset 0 0 5px #333;
        }

        body.dark-mode .btn-primary {
          background-color: #3455bb;
        }

        body.dark-mode .btn-outline-secondary {
          color: #8fbaff;
          border-color: #8fbaff;
        }

        body.dark-mode .btn-outline-secondary:hover {
          background-color: #3455bb;
          color: white;
        }

        @media (max-width: 768px) {
          body {
            flex-direction: column;
          }

          .sidebar {
            position: relative;
            width: 100%;
            height: auto;
            flex-direction: row;
            padding: 10px;
            justify-content: space-around;
            align-items: center;
          }

          .sidebar h2 {
            display: none;
          }

          .content {
            margin-left: 0;
            padding: 20px;
            max-width: 100%;
          }

          .profile-card {
            padding: 30px 20px;
            max-width: 100%;
          }
        }
    </style>
</head>
<body>

<div class="toggle-theme" onclick="toggleDarkMode()" title="Alternar tema">
    <i class="bi bi-moon-fill" id="theme-icon"></i>
</div>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Talk It Up</h2>
    <a th:href="@{/topicos}" class="nav-link"><i class="bi bi-house-door-fill"></i> Feed</a>
    <a th:href="@{'/perfil/' + ${usuario.nomeUsuario}}" class="nav-link active"><i class="bi bi-person-fill"></i> Perfil</a>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link nav-link p-0"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
</div>

<!-- Conteúdo -->
<main class="content">
    <section class="profile-card">
        <img th:src="@{/images/default-profile.png}" alt="Foto de perfil" class="profile-photo" />
        <h1 class="display-name" th:text="${usuario.displayName}">Nome do Usuário</h1>
        <p class="username" th:text="'@' + ${usuario.nomeUsuario}">@nomeusuario</p>
        <div class="biografia"
             th:text="${usuario.biografia != null && usuario.biografia.trim() != ''} ? ${usuario.biografia} : 'Este usuário ainda não escreveu nada sobre si.'">
            Biografia do usuário
        </div>

        <div class="btn-group-profile">
            <a th:href="@{'/topicos?autor=' + ${usuario.nomeUsuario}}" class="btn btn-primary"><i class="bi bi-chat-left-text-fill"></i> Ver Tópicos</a>
            <a th:href="@{'/perfil/' + ${usuario.nomeUsuario} + '/editar'}" class="btn btn-outline-secondary"><i class="bi bi-pencil-square"></i> Editar Perfil</a>
            <a th:href="@{/logout}" class="btn btn-danger"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </div>
    </section>
</main>

<script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('theme-icon');
      const isDark = document.body.classList.contains('dark-mode');
      icon.classList.toggle('bi-moon-fill', !isDark);
      icon.classList.toggle('bi-sun-fill', isDark);
      localStorage.setItem('tema', isDark ? 'dark' : 'light');
    }

    window.addEventListener('DOMContentLoaded', () => {
      const temaSalvo = localStorage.getItem('tema');
      if (temaSalvo === 'dark') {
        document.body.classList.add('dark-mode');
        document.getElementById('theme-icon').classList.replace('bi-moon-fill', 'bi-sun-fill');
      }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
