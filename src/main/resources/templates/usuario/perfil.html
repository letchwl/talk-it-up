<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil - Talk It Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        /* Reset */
        * {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
          color: #333;
          display: flex;
          overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 240px;
          background: white;
          border-radius: 0 30px 30px 0;
          padding: 3rem 1.8rem 2rem;
          box-shadow: 6px 0 20px rgba(38, 24, 75, 0.15);
          display: flex;
          flex-direction: column;
          user-select: none;
          z-index: 1000;
        }

        .sidebar h2 {
          font-weight: 700;
          font-size: 1.8rem;
          color: #6a11cb;
          text-align: center;
          margin-bottom: 3rem;
          letter-spacing: 2px;
        }

        .sidebar .nav-link,
        .sidebar form button.nav-link {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 14px 20px;
          margin-bottom: 1.3rem;
          font-weight: 600;
          font-size: 1.1rem;
          border-radius: 16px;
          color: #6a11cb;
          background: transparent;
          border: none;
          cursor: pointer;
          text-decoration: none;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active,
        .sidebar form button.nav-link:hover {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          color: white;
          box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
          text-decoration: none;
        }

        .sidebar form button.nav-link {
          width: 100%;
          justify-content: flex-start;
        }

        /* Toggle Tema */
        .toggle-theme {
          position: fixed;
          top: 18px;
          left: 260px;
          background: white;
          border-radius: 14px;
          padding: 10px 14px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 4px 15px rgba(106, 17, 203, 0.25);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
          z-index: 1100;
        }
        .toggle-theme:hover {
          background: #6a11cb;
          box-shadow: 0 8px 30px rgba(106, 17, 203, 0.6);
        }
        .toggle-theme i {
          font-size: 1.6rem;
          color: #6a11cb;
          transition: color 0.3s ease;
        }
        .toggle-theme:hover i {
          color: white;
        }

        /* Conteúdo principal */
        main.content {
          margin-left: 240px;
          padding: 3.5rem 3rem;
          flex: 1;
          max-width: calc(100% - 240px);
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        /* Card Perfil */
        .profile-card {
          background: white;
          border-radius: 30px;
          box-shadow: 0 20px 45px rgba(106, 17, 203, 0.15);
          padding: 50px 40px;
          max-width: 520px;
          width: 100%;
          text-align: center;
          user-select: none;
          transition: box-shadow 0.3s ease;
        }
        .profile-card:hover {
          box-shadow: 0 28px 60px rgba(106, 17, 203, 0.3);
        }

        .profile-photo {
          width: 160px;
          height: 160px;
          border-radius: 50%;
          object-fit: cover;
          border: 6px solid #2575fc;
          background-color: #f0f0f0;
          margin-bottom: 2rem;
          box-shadow: 0 0 18px #2575fc;
          transition: box-shadow 0.3s ease;
        }
        .profile-card:hover .profile-photo {
          box-shadow: 0 0 26px #2575fc;
        }

        .display-name {
          font-size: 2.5rem;
          font-weight: 800;
          color: #6a11cb;
          margin-bottom: 0.35rem;
        }

        .username {
          font-size: 1.15rem;
          color: #555;
          margin-bottom: 2rem;
        }

        .biografia {
          background-color: #f8f9fa;
          padding: 1.6rem 2rem;
          border-radius: 20px;
          color: #444;
          margin-bottom: 3rem;
          box-shadow: inset 0 0 12px #ddd;
          white-space: pre-wrap;
          word-wrap: break-word;
          font-size: 1.05rem;
          line-height: 1.5;
          user-select: text;
        }

        /* Botões do perfil */
        .btn-group-profile {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }
        .btn-group-profile .btn {
          font-weight: 700;
          padding: 1rem 0;
          font-size: 1.15rem;
          border-radius: 20px;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          border: none;
          color: white;
          box-shadow: 0 6px 15px rgba(38, 24, 75, 0.3);
        }
        .btn-primary:hover {
          background: linear-gradient(90deg, #7d23dd, #2a82fc);
          box-shadow: 0 10px 25px rgba(46, 28, 92, 0.6);
        }

        .btn-outline-secondary {
          color: #6a11cb;
          border-color: #6a11cb;
        }
        .btn-outline-secondary:hover {
          background: #6a11cb;
          color: white;
        }

        .btn-danger {
          background: #dc3545;
          border: none;
          color: white;
          box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }
        .btn-danger:hover {
          background: #bb2d3b;
          box-shadow: 0 10px 25px rgba(187, 45, 59, 0.6);
        }

        /* Responsividade */
        @media (max-width: 768px) {
          body {
            flex-direction: column;
          }
          .sidebar {
            position: relative;
            width: 100%;
            height: auto;
            flex-direction: row;
            padding: 1rem;
            justify-content: space-around;
            align-items: center;
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(106, 17, 203, 0.25);
          }
          .sidebar h2 {
            display: none;
          }
          .toggle-theme {
            position: fixed;
            top: 14px;
            left: auto;
            right: 16px;
          }
          main.content {
            margin-left: 0;
            padding: 2rem 1.5rem;
            max-width: 100%;
          }
          .profile-card {
            padding: 30px 20px;
            max-width: 100%;
            border-radius: 20px;
          }
          .btn-group-profile {
            flex-direction: row;
            justify-content: center;
            gap: 15px;
          }
          .btn-group-profile .btn {
            flex: 1;
            padding: 0.85rem 0;
            font-size: 1rem;
            border-radius: 14px;
          }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Talk It Up</h2>
    <a th:href="@{/topicos}" class="nav-link"><i class="bi bi-house-door-fill"></i> Feed</a>
    <a th:href="@{'/perfil/' + ${usuario.nomeUsuario}}" class="nav-link active"><i class="bi bi-person-fill"></i> Perfil</a>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link nav-link p-0"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
</div>

<!-- Conteúdo -->
<main class="content">
    <section class="profile-card" role="region" aria-label="Perfil do usuário">
        <img th:src="@{/images/default-profile.png}" alt="Foto de perfil" class="profile-photo" />
        <h1 class="display-name" th:text="${usuario.displayName}">Nome do Usuário</h1>
        <p class="username" th:text="'@' + ${usuario.nomeUsuario}">@nomeusuario</p>
        <div class="biografia"
             th:text="${usuario.biografia != null && usuario.biografia.trim() != ''} ? ${usuario.biografia} : 'Este usuário ainda não escreveu nada sobre si.'">
            Biografia do usuário
        </div>

        <div class="btn-group-profile" role="group" aria-label="Ações do perfil">
            <a th:href="@{'/topicos?autor=' + ${usuario.nomeUsuario}}" class="btn btn-primary" role="button"><i class="bi bi-chat-left-text-fill"></i> Ver Tópicos</a>
            <a th:href="@{'/perfil/' + ${usuario.nomeUsuario} + '/editar'}" class="btn btn-outline-secondary" role="button"><i class="bi bi-pencil-square"></i> Editar Perfil</a>
            <a th:href="@{/logout}" class="btn btn-danger" role="button"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </div>
    </section>
</main>

</body>
</html>
