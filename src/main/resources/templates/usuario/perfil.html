<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil - Talk It Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        * {
          box-sizing: border-box;
        }

        body {
          margin: 0;
          min-height: 100vh;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: white;
          color: #333;
          display: flex;
          overflow-x: hidden;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100vh;
          width: 240px;
          background: white;
          border-radius: 0 30px 30px 0;
          padding: 3rem 1.8rem 2rem;
          box-shadow: 6px 0 20px rgba(38, 24, 75, 0.15);
          display: flex;
          flex-direction: column;
          user-select: none;
          z-index: 1000;
        }

        .sidebar h2 {
          font-weight: 700;
          font-size: 1.8rem;
          color: #6a11cb;
          text-align: center;
          margin-bottom: 3rem;
          letter-spacing: 2px;
        }

        .sidebar .nav-link,
        .sidebar form button.nav-link {
          display: flex;
          align-items: center;
          gap: 12px;
          padding: 14px 20px;
          margin-bottom: 1.3rem;
          font-weight: 600;
          font-size: 1.1rem;
          border-radius: 16px;
          color: #6a11cb;
          background: transparent;
          border: none;
          cursor: pointer;
          text-decoration: none;
          transition: background-color 0.3s ease, color 0.3s ease;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active,
        .sidebar form button.nav-link:hover {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          color: white;
          box-shadow: 0 6px 20px rgba(106, 17, 203, 0.5);
        }

        .sidebar form button.nav-link {
          width: 100%;
          justify-content: flex-start;
        }

        .content {
          margin-left: 240px;
          padding: 3.5rem 3rem;
          flex: 1;
          max-width: calc(100% - 240px);
          background: #fff;
          border-radius: 0 25px 25px 0;
          box-shadow: inset 5px 0 10px rgba(106,17,203,0.15);
          overflow-y: auto;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .profile-card {
          background: #f9f9fb;
          border-radius: 20px;
          box-shadow: 0 12px 25px rgba(106, 17, 203, 0.15);
          padding: 40px 35px;
          max-width: 500px;
          width: 100%;
          text-align: center;
          user-select: none;
          transition: all 0.3s ease;
        }

        .profile-card:hover {
          box-shadow: 0 18px 36px rgba(106, 17, 203, 0.3);
          transform: translateY(-4px);
        }

        .profile-photo {
          width: 160px;
          height: 160px;
          border-radius: 50%;
          object-fit: cover;
          border: 6px solid #2575fc;
          background-color: #fff;
          margin-bottom: 2rem;
          box-shadow: 0 0 18px #2575fc;
          transition: box-shadow 0.3s ease;
        }

        .profile-card:hover .profile-photo {
          box-shadow: 0 0 26px #2575fc;
        }

        .display-name {
          font-weight: 700;
          font-size: 2.4rem;
          color: #6a11cb;
          margin-bottom: 0.3rem;
        }

        .username {
          font-size: 1.1rem;
          color: #555;
          margin-bottom: 1.5rem;
        }

        .biografia {
          font-size: 1.05rem;
          line-height: 1.5;
          color: #444;
          margin-bottom: 2.5rem;
          white-space: pre-wrap;
          word-wrap: break-word;
          background: white;
          padding: 1.2rem 1.5rem;
          border-radius: 12px;
          box-shadow: inset 0 0 12px #ddd;
          user-select: text;
        }

        .btn-group-profile {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        .btn-group-profile .btn {
          font-weight: 700;
          padding: 1rem 0;
          font-size: 1.15rem;
          border-radius: 20px;
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary {
          background: linear-gradient(90deg, #6a11cb, #2575fc);
          border: none;
          color: white;
          box-shadow: 0 6px 15px rgba(38, 24, 75, 0.3);
        }

        .btn-primary:hover {
          background: linear-gradient(90deg, #7d23dd, #2a82fc);
          box-shadow: 0 10px 25px rgba(46, 28, 92, 0.6);
        }

        .btn-outline-secondary {
          color: #6a11cb;
          border-color: #6a11cb;
        }

        .btn-outline-secondary:hover {
          background: #6a11cb;
          color: white;
        }

        .btn-danger {
          background: #dc3545;
          border: none;
          color: white;
          box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
          background: #bb2d3b;
          box-shadow: 0 10px 25px rgba(187, 45, 59, 0.6);
        }

        /* Responsivo */
        @media (max-width: 768px) {
          body {
            flex-direction: column;
          }

          .sidebar {
            position: fixed;
            width: 100%;
            height: auto;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            padding: 1rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 12px rgba(106,17,203,0.3);
            z-index: 1000;
          }

          .sidebar h2 {
            display: none;
          }

          .sidebar .nav-link,
          .sidebar form button.nav-link {
            margin-bottom: 0;
            padding: 10px 12px;
            font-size: 1rem;
          }

          .content {
            margin-left: 0;
            margin-top: 90px;
            padding: 2rem;
            max-width: 100%;
            border-radius: 0;
            box-shadow: none;
          }

          .profile-card {
            padding: 30px 20px;
            border-radius: 16px;
          }

          .profile-photo {
            width: 120px;
            height: 120px;
            border-width: 4px;
            margin-bottom: 1.5rem;
          }

          .display-name {
            font-size: 2rem;
          }

          .username {
            font-size: 1rem;
            margin-bottom: 1.2rem;
          }

          .biografia {
            font-size: 1rem;
            margin-bottom: 2rem;
          }

          .btn-group-profile .btn {
            font-size: 1rem;
            padding: 0.75rem 0;
            border-radius: 14px;
          }
        }

        @media (max-width: 480px) {
          .sidebar .nav-link i {
            font-size: 1.2rem;
          }

          .sidebar .nav-link {
            gap: 6px;
            padding: 8px;
          }
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Talk It Up</h2>
    <a th:href="@{/topicos}" class="nav-link"><i class="bi bi-house-door-fill"></i> Feed</a>
    <a th:href="@{'/perfil/' + ${usuario.nomeUsuario}}" class="nav-link active"><i class="bi bi-person-fill"></i> Perfil</a>
    <form th:action="@{/logout}" method="post" class="d-inline">
        <button type="submit" class="btn btn-link nav-link p-0"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </form>
</div>

<div class="content" role="main" aria-label="Conteúdo do perfil">
    <section class="profile-card" aria-label="Perfil do usuário">
        <img th:src="@{/images/default-profile.png}" alt="Foto de perfil" class="profile-photo" />
        <h1 class="display-name" th:text="${usuario.displayName}">Nome do Usuário</h1>
        <p class="username" th:text="'@' + ${usuario.nomeUsuario}">@nomeusuario</p>
        <div class="biografia"
             th:text="${usuario.biografia != null && usuario.biografia.trim() != ''} ? ${usuario.biografia} : 'Este usuário ainda não escreveu nada sobre si.'">
            Biografia do usuário
        </div>

        <div class="btn-group-profile" role="group" aria-label="Ações do perfil">
            <a th:href="@{'/topicos?autor=' + ${usuario.nomeUsuario}}" class="btn btn-primary" role="button"><i class="bi bi-chat-left-text-fill"></i> Ver Tópicos</a>
            <a th:href="@{'/perfil/' + ${usuario.nomeUsuario} + '/editar'}" class="btn btn-outline-secondary" role="button"><i class="bi bi-pencil-square"></i> Editar Perfil</a>
            <a th:href="@{/logout}" class="btn btn-danger" role="button"><i class="bi bi-box-arrow-right"></i> Sair</a>
        </div>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
