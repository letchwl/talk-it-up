<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Perfil de <span th:text="${usuario.displayName}">Usuário</span> - Fórum Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .profile-header {
          background-color: #007bff;
          color: white;
          padding: 30px 15px;
          border-radius: 0 0 20px 20px;
          text-align: center;
          margin-bottom: 30px;
        }
        .profile-photo {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          object-fit: cover;
          border: 4px solid white;
          margin-top: -75px;
          background-color: #e9ecef;
        }
        .btn-social {
          min-width: 120px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-header">
        <img th:src="@{/images/default-profile.png}" alt="Foto de perfil" class="profile-photo" />
        <h2 class="mt-3" th:text="${usuario.displayName}">Nome do Usuário</h2>
        <h5 class="text-light" th:text="'@' + ${usuario.nomeUsuario}">@nomeusuario</h5>
    </div>

    <div class="row mb-4 justify-content-center">
        <div class="col-md-8">
            <h4>Biografia</h4>
            <p th:text="${usuario.biografia != null && usuario.biografia.trim() != ''} ? ${usuario.biografia} : 'Este usuário ainda não escreveu nada sobre si.'">
                Biografia do usuário.
            </p>
        </div>
    </div>

    <div class="row justify-content-center mb-5">
        <div class="col-md-8 d-flex justify-content-between">
            <a th:href="@{'/topicos?autor=' + ${usuario.nomeUsuario}}" class="btn btn-primary btn-social">Tópicos</a>
            <a th:href="@{'/perfil/editar'}" class="btn btn-outline-secondary btn-social">Editar Perfil</a>
            <a th:href="@{/logout}" class="btn btn-danger btn-social">Sair</a>
        </div>
    </div>

    <hr/>

    <!-- Você pode adicionar aqui listas, posts, ou atividades do usuário -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
